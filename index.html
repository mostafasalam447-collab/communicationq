<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Bank - 200 Questions Full</title>
    <style>
        :root {
            --primary: #004a7c;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-stats {
            position: -webkit-sticky;
            position: sticky; 
            top: 0;
            z-index: 1000;
            background: var(--bg);
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 2px solid #ddd;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 700px;
        }

        .stat-card {
            background: var(--white);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-value {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #666;
        }

        .questions-container {
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }

        .quiz-card {
            background: var(--white);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative;
            margin-bottom: 25px;
            border: 1px solid #eee;
        }

        .q-number-badge {
            position: absolute;
            top: 15px;
            left: 10px;
            background: var(--secondary);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.15rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 20px;
            margin-left: 55px;
            line-height: 1.6;
            text-align: left;
            direction: ltr;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 55px;
        }

        .option-btn {
            background: var(--white);
            border: 1px solid #ddd;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            text-align: left;
            direction: ltr;
            transition: 0.2s;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #f0f7ff;
            border-color: var(--secondary);
        }

        .correct { background-color: #d4edda !important; border-color: var(--success) !important; color: #155724 !important; font-weight: bold; }
        .wrong { background-color: #f8d7da !important; border-color: var(--danger) !important; color: #721c24 !important; }
    </style>
</head>
<body>

            </div>

            </div>

                <span class="stat-value" id="stat-correct" style="color: var(--success);">0</span>
                <span class="stat-label">صحيحة</span>

            <div class="stat-card">

        </div>
    </div>

        { q: "200. Do not react instantly in anger is essential for good communication.", o: ["True", "False"], c: 0 }

    let score = 0;
    let answered = 0;

    function buildQuiz() {
        const container = document.getElementById("main-container");
        questions.forEach((item, qIdx) => {
            const card = document.createElement("div");
            card.className = "quiz-card";
            card.innerHTML = `
                <div class="q-number-badge">${qIdx + 1}</div>
                <div class="question-text">${item.q}</div>
                <div class="options-list" id="options-${qIdx}"></div>
            `;
            container.appendChild(card);

            const optionsBox = document.getElementById(`options-${qIdx}`);
            item.o.forEach((opt, oIdx) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => handleChoice(qIdx, oIdx, btn);
                optionsBox.appendChild(btn);
            });
        });
    }

    function handleChoice(qIdx, oIdx, clickedBtn) {
        const optionsBox = document.getElementById(`options-${qIdx}`);
        const buttons = optionsBox.querySelectorAll(".option-btn");
        const correctIdx = questions[qIdx].c;

        buttons.forEach(btn => btn.disabled = true);

        if (oIdx === correctIdx) {
            clickedBtn.classList.add("correct");
            score++;
        } else {
            clickedBtn.classList.add("wrong");
            buttons[correctIdx].classList.add("correct");
        }
        answered++;
        updateHeader();
    }

    function updateHeader() {
        document.getElementById("stat-answered").innerText = answered;
        document.getElementById("stat-correct").innerText = score;
        const percent = answered === 0 ? 0 : Math.round((score / answered) * 100);
        document.getElementById("stat-percent").innerText = percent + "%";
    }

    buildQuiz();
</script>
</body>
</html>
