    function initQuiz() {
        quizData.forEach((data, index) => {
            let optionsHtml = data.a.map((opt, i) => `
                <label class="option" id="label-${index}-${i}">
                    <input type="radio" name="q${index}" value="${i}" onclick="checkStep(${index}, ${i}, ${data.c})"> 
                    ${opt}
                </label>
            `).join('');

            container.innerHTML += `
                <div class="question-card">
                    <span class="question-text">${data.q}</span>
                    <div class="options">${optionsHtml}</div>
                </div>
            `;
        });
    }

    let correctCount = 0;
    let wrongCount = 0;
    let answered = new Set();

    function checkStep(qIndex, selectedIdx, correctIdx) {
        if (answered.has(qIndex)) return;
        answered.add(qIndex);

        const selectedLabel = document.getElementById(`label-${qIndex}-${selectedIdx}`);
        const correctLabel = document.getElementById(`label-${qIndex}-${correctIdx}`);

        if (selectedIdx === correctIdx) {
            correctCount++;
            selectedLabel.classList.add('correct');
        } else {
            wrongCount++;
            selectedLabel.classList.add('wrong');
            correctLabel.classList.add('correct');
        }

        document.getElementById('correct-score').innerText = correctCount;
        document.getElementById('wrong-score').innerText = wrongCount;
        document.getElementById('remaining').innerText = 200 - answered.size;
    }

    function showResults() {
        const resultBox = document.getElementById('result-box');
        const scoreText = document.getElementById('final-score-text');
        const percentage = document.getElementById('percentage');

        scoreText.innerText = `درجتك هي: ${correctCount} من 200`;
        percentage.innerText = `النسبة المئوية: ${((correctCount / 200) * 100).toFixed(2)}%`;
