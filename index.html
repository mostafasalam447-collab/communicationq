let score = 0, answered = 0;
function buildQuiz() {
    const container = document.getElementById("main-container");
    questions.forEach((item, qIdx) => {
        const card = document.createElement("div");
        card.className = "quiz-card";
        card.innerHTML = `<div class="q-number-badge">${qIdx + 1}</div><div class="question-text">${item.q}</div><div class="options-list" id="options-${qIdx}"></div>`;
        container.appendChild(card);
        const optionsBox = document.getElementById(`options-${qIdx}`);
        item.o.forEach((opt, oIdx) => {
            const btn = document.createElement("button");
            btn.className = "option-btn"; btn.innerText = opt;
            btn.onclick = () => handleChoice(qIdx, oIdx, btn);
            optionsBox.appendChild(btn);
        });
    });
}
function handleChoice(qIdx, oIdx, clickedBtn) {
    const buttons = document.getElementById(`options-${qIdx}`).querySelectorAll(".option-btn");
    const correctIdx = questions[qIdx].c;
    buttons.forEach(btn => btn.disabled = true);
    if (oIdx === correctIdx) { clickedBtn.classList.add("correct"); score++; }
    else { clickedBtn.classList.add("wrong"); buttons[correctIdx].classList.add("correct"); }
    answered++; updateHeader();
}
